<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Detail</title>
    <!-- Link to your style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Your Website Name</h1>
        <nav>
            <button onclick="location.href='joblist.html'">Find Job</button>
        </nav>
    </header>

    <!-- Banner -->
    <section id="banner">
        <!-- Your banner content goes here -->
    </section>

    <!-- Job Details -->
    <section id="job-details">
        <img id="job-image" alt="">
        <h2 id="job-name"></h2>
        <p id="job-difficulty"></p>
        <p id="job-reward"></p>
        <p id="job-ghost-type"></p>
        <p id="job-contact-type"></p>
        <p id="job-moredetail-type"></p>
        <p id="job-requirement-type"></p>
        <p id="job-Contactus-type"></p>

        <!-- Save Button (added to the middle) -->
        <button id="save-button">Save</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Your Website Name. All rights reserved.</p>
        <!-- Add more footer content if needed -->
    </footer>

    <!-- Link to your script.js for jobdetail.html -->
    <script src="jobdetail_script.js"></script>
</body>
</html>
