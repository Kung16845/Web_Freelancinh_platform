<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Detail</title>
    <!-- Link to your style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class = "grid-container">
    <!-- Header -->
    <div id="headline">
        <header>
            <div class="flex">
                <h1>KTN WILL FIND WORK</h1>
                <nav>
                    <button onclick="location.href='joblist.html'">Find Job</button>
                    <form class="form" action="/profile" method="post" accept-charset="utf-8">

                        <input type="submit" name="submit" value="Profile">
            
                    </form>
                </nav>
            </div>
        </header>
    </div>
    <div id="center">
        <!-- Job Details -->
        <section id="job-details">
            <img id="job-image" alt="">
            <h2 id="job-name"></h2>
            <p id="job-difficulty"></p>
            <p id="job-reward"></p>
            <p id="job-ghost-type"></p>
            <p id="job-contact-type"></p>
            <p id="job-moredetail-type"></p>
            <p id="job-requirement-type"></p>
            <p id="job-Contactus-type"></p>

            <!-- Save Button (added to the middle) -->
            <button id="save-button">Save</button>
        </section>
    </div>
    
    <div id="center">
        <div class="item3">
            <div id="posting">
                <textarea name="msg" id="textmsg" value="" placeholder="" rows="4" cols="50"></textarea>
            <br>
                <button id="postbutton">Post</button>
            </div>
        </div>
    <hr>
    
    </div>
    
    <div id="center">
        <div id="feed-container">
                        
        </div>
    </div>
    <!-- Footer -->
    <div id="footline">
    <footer>
        <p>&copy; 2023 @KTN.Sanctuary. All rights reserved.</p>
        <!-- Add more footer content if needed -->
    </footer>
    </div>

    <!-- Link to your script.js for jobdetail.html -->
    <script src="jobdetail_script.js"></script>
</div>
</body>
</html>
